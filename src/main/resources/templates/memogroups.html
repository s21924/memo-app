<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo App: grupa notatek</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
    <style>
        .Bd {
            border: solid 1px black;
        }

        .Bdc\(red\) {
            border-color: red !important;
        }

        .C\(red\) {
            color: red;
        }

        .P\(0\) {
            padding: 0;
        }

        .P\(10px\) {
            padding: 10px;
        }
    </style>
</head>
<body>
<main>

    <!--/*@thymesVar id="message" type="java.lang.String"*/-->
    <h1 th:if="${message != null}" th:text="${message}"></h1>
    <!--/*@thymesVar id="memoGroups" type="java.util.List<com.example.memoapp.model.MemoGroup>"*/-->
    <dl th:each="memoGroup : ${memoGroups}" class="Bd P(10px)">
        <!--/*@thymesVar id="description" type=""*/-->
        <dt th:text="${memoGroup.description}">...</dt>
        <dd>
            <ul class="P(0)">
                <li th:each="step : ${memoGroup.steps}"
                    th:text="|${step.description} (${step.daysToDeadline} dni)|"></li>
            </ul>
            <form action="#" method="post" th:action="@{/memogroups/{memoGroupId}(memoGroupId=${memoGroup.id})}">
                <label>Deadline
                    <input name="deadline" type="datetime-local" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}">
                </label>
                <button type="submit">Dodaj deadline >></button>
            </form>
        </dd>
    </dl>

    <fieldset>
        <legend>Nowa notatka</legend>
        <!--/*@thymesVar id="memoGroup" type="com.example.memoapp.model.projection.MemoGroupWriteModel"*/-->
        <form action="#" method="post" th:action="@{/memogroups}" th:object="${memoGroup}">
            <p class="C(red)" th:if="${#fields.hasAnyErrors()}" th:errors="*{all}"></p>
            <label>Opis
                <input type="text" th:field="*{description}" th:errorclass="'Bdc(red)'"/>
            </label>
            <fieldset th:each="step,stepStat : *{steps}">
                <legend th:text="|Krok ${stepStat.index + 1}|"></legend>
                <label>Opis
                    <input type="text" th:field="*{steps[__${stepStat.index}__].description}"
                           th:errorclass="'Bdc(red)'"/>
                </label>
                <label>Dni do końca
                    <input type="number" th:field="*{steps[__${stepStat.index}__].daysToDeadline}"
                           th:errorclass="'Bdc(red)'"/>
                </label>
            </fieldset>
            <div>
                <button type="submit" name="addStep">+</button>
            </div>
            <p>
                <button type="submit">Dodaj</button>
                <button type="reset">Wyczyść</button>
            </p>
        </form>
    </fieldset>
</main>
</body>
</html>
